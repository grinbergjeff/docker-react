language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t grinbergjeff/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true grinbergjeff/docker-react npm test

deploy:
 provider: elasticbeanstalk
 region: "us-east-2"
 app: "docker-react"
 env: "DockerReact-env"
 bucket_name: "elasticbeanstalk-us-east-2-317929704128"
 bucket_path: "docker-react"
 on:
   branch: master
 access_key_id: $ACCESS_KEY_ID
 secret_access_key:
   secure: $SECRET_ACCESS_KEY